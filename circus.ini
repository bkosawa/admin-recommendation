[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
include = \*.more.config.ini

[socket:admin-recommendation]
host = 0.0.0.0
port = 8000

[watcher:admin-recommendation]
cmd = chaussette --fd $(circus.sockets.admin-recommendation) --backend wsgiref admin-recommendation.wsgi.application
use_sockets = True
numprocesses = 3
copy_env = True
virtualenv = /home/ubuntu/.virtualenvs/crawler-admin
